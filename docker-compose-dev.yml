
version: '3.4' 

services:
  users:
    container_name: users 
    build:
      context: ./services/users
      dockerfile: Dockerfile-dev
    volumes:
      - './services/users:/usr/src/app' 
    ports:
      - 5001:5000 
    environment:
      - FLASK_DEBUG=1
      - APP_SETTINGS=project.config.DevelopmentConfig
      - DATABASE_URL=postgres://postgres:postgres@users-db:5432/users_dev
      - DATABASE_TEST_URL=postgres://postgres:postgres@users-db:5432/users_test
      - SECRET_KEY=my_precious

    depends_on: 
      - users-db
    links:
      - users-db
   
  users-db:
    container_name: users-db 
    build:
      context: ./services/users/project/db
      dockerfile: Dockerfile 
    ports:
      - 5435:5432 
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  stocks:
    container_name: stocks
    build:
      context: ./services/stocks
      dockerfile: Dockerfile-dev
    volumes:
      - './services/stocks:/usr/src/app'
    ports:
      - 5002:5000
    environment:
      - FLASK_DEBUG=1
      - APP_SETTINGS=project.config.DevelopmentConfig
      - STOCKS_SERVICE_URL=http://stocks:5000
      - SECRET_KEY=my_precious
      - DATABASE_URL=postgres://postgres:postgres@stocks-db:5432/stocks_dev
      - DATABASE_TEST_URL=postgres://postgres:postgres@stocks-db:5432/stocks_test
    depends_on:
      - users
      - stocks-db
    links:
      - users
      - stocks-db

  stocks-db:
    container_name: stocks-db
    build:
      context: ./services/stocks/project/db
      dockerfile: Dockerfile
    ports:
      - 5436:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres